<div class="horizontal-container">
    <div class="image-block">
        <div class="file-upload">
            <input type="file" (change)="onFileSelected($event)" id="file-input"  accept="image/*"/>
            <label for="file-input" class="custom-file-upload">
              <a>Выберите файл</a>
            </label>
        </div>
        <div class="image-container">
            <img *ngIf="previewUrl" [src]="previewUrl"  class="image-preview" />
        </div>        
    </div>
    <picture-color-block [colors]="colors"></picture-color-block>
    <picture-palette-bar [colors]="colors"  [selectedFile] = "selectedFile" (newColors)="refillColors($event)"></picture-palette-bar>
</div>
